<!DOCTYPE html>
<html lang="en" data-bs-theme-light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <title>Pokedex</title>
</head>
<body onload="init()">
    <div class="b-example-divider"></div>
    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Pokedex</h2>
        <div class="row row-cols-1 row-cols-md-2  row-cols-lg-4 align-items-stretch g-4 py-5">
          <div class="col">
            <div class="card h-50 rounded-4 shadow-lg poke-water-blue">
                <div class="row h-25">
                    <div class="col">
                        <div class="card-body">
                            <h3 class="card-title text-white">Crocnaw</h3>
                            <span class="badge rounded-pill text-white text-bg-light bg-opacity-50">grass</span>
                        </div>
                    </div>
                </div>
                <div class="row h-75">
                    <div class="col h-100">
                        <img class="img-fluid h-75 float-end" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/159.png" alt=""></img>
                    </div>
                </div>
            
            </div>
          </div>
    
          <div class="col">
            <div class="card  h-75 overflow-hidden poke-grass-green rounded-4 shadow-lg d-flex justify-content-around flex-column">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 gap-2">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Bulbasaur</h3>
                <span class="badge rounded-pill w-25  text-bg-light bg-opacity-50">grass</span>
                <span class="badge rounded-pill w-25  text-bg-light bg-opacity-50">poison</span>
              </div>
              <div class="container-sm">
                <img class="img-fluid h-75 float-end" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
              </div>
            </div>
          </div>
    
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-3.jpg');">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Another longer title belongs here</h3>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-3.jpg');">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Another longer title belongs here</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="b-example-divider"></div>
    
    
      <div id="content"></div>
    
    <script defer src="script.js"></script>
</body>
</html>
