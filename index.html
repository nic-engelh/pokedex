<!DOCTYPE html>
<html lang="en" data-bs-theme-light>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="const.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <div class="b-example-divider"></div>
    <div class="container px-4 py-5" id="custom-cards">
      <h2 class="pb-2 border-bottom">Pokedex</h2>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 align-items-stretch g-4 py-5"
        id="card-container"
      >
        <!-- Pokemon cards are inserted here -->
      </div>
    </div>
  
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content h-75">
          <div
            class="modal-header d-flex flex-column"
            id="modal-header"
          >
            <div class="container-fluid d-flex flex-row">
              <h1
                class="modal-title fs-5 text-light fw-bold"
                id="staticBackdropLabel"
              >
                <!-- Pokemon name is inserted here -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <img
              class="img-fluid w-50"
              alt=""
              id="modal-header-image"
            />
          </div>
          <div class="modal-body">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button
                  class="nav-link active"
                  id="nav-home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-home"
                  type="button"
                  role="tab"
                  aria-controls="nav-home"
                  aria-selected="true"
                >
                  About
                </button>
                <button
                  class="nav-link"
                  id="nav-stats-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-stats"
                  type="button"
                  role="tab"
                  aria-controls="nav-stats"
                  aria-selected="false"
                >
                  Base Stats
                </button>
                <button
                  class="nav-link"
                  id="nav-evolution-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-evolution"
                  type="button"
                  role="tab"
                  aria-controls="nav-evolution"
                  aria-selected="false"
                >
                  Evoultion
                </button>
                <button
                  class="nav-link"
                  id="nav-move-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-move"
                  type="button"
                  role="tab"
                  aria-controls="nav-move"
                  aria-selected="false"
                >
                  Moves
                </button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-home"
                role="tabpanel"
                aria-labelledby="nav-home-tab"
                tabindex="0"
              >
                <div class="container-fluid">
                  <ul
                    class="list-group list-group-flush pt-2 pb-2"
                    id="modal-body-list-1"
                  >
                    <!-- Pokemon stats are inserted here -->
                  </ul>
                  <h5>Breeding</h5>
                  <ul
                    class="list-group list-group-flush pt-2 pb-2"
                    id="modal-body-list-2"
                  >
                    <!-- Pokemon breeding stats are inserted here -->
                    
                  </ul>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="nav-stats"
                role="tabpanel"
                aria-labelledby="nav-stats-tab"
                tabindex="0"
              >
                <div class="container-sm pt-4" id="modal-body-stats-canvas-container">
                  <canvas id="myChart">
                    <!-- Pokemon base_stats are inserted here -->
                  </canvas>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="nav-evolution"
                role="tabpanel"
                aria-labelledby="nav-evolution-tab"
                tabindex="0"
              >
                <div
                  class="container row align-items-center"
                  id="modal-body-evolution"
                  
                >
                <!-- Pokemon evolution steps are inserted here -->

        
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="nav-move"
                role="tabpanel"
                aria-labelledby="nav-move-tab"
                tabindex="0"
              >
                <div
                  id="modal-body-list-moves"
                  class="row row-cols-auto justify-content-md-center"
                >
                  <!-- Pokemon moves stats are inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
